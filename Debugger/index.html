<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MetaMystia Debugger</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #1e1e1e; color: #d4d4d4; }
        h1, h2 { color: #569cd6; margin: 0; font-size: 1.2em; }
        .container { display: flex; flex-direction: column; gap: 20px; }
        .panel { background: #252526; border-radius: 5px; border: 1px solid #3e3e42; overflow: hidden; }
        .panel-header { display: flex; justify-content: space-between; align-items: center; background: #333; padding: 10px; user-select: none; }
        .panel-header .title-group { display: flex; align-items: center; cursor: pointer; flex-grow: 1; }
        .panel-header:hover { background: #3e3e42; }
        .panel-content { padding: 15px; }
        .collapsed .panel-content { display: none; }
        .panel.fullscreen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1000; border-radius: 0; margin: 0; }
        .panel.fullscreen .panel-content { height: calc(100vh - 50px); display: block !important; overflow: auto; }
        .panel.fullscreen #console-output, .panel.fullscreen #thread-list, .panel.fullscreen #watch-list, .panel.fullscreen #scene-list, .panel.fullscreen #lua-output { max-height: none !important; height: auto; }

        input[type="text"], textarea { width: 100%; padding: 8px; font-size: 14px; background: #3c3c3c; color: #cccccc; border: 1px solid #3e3e42; box-sizing: border-box; }
        textarea { font-family: Consolas, monospace; resize: none; overflow: hidden; }
        button { background: #0e639c; color: white; border: none; padding: 8px 15px; cursor: pointer; margin-top: 5px; }
        button:hover { background: #1177bb; }

        #console-output, #lua-output { margin-top: 10px; font-family: Consolas, monospace; min-height: 100px; max-height: 500px; overflow-y: auto; background: #1e1e1e; padding: 10px; border: 1px solid #3e3e42; }

        .tree-node { margin-left: 20px; }
        .tree-item { display: flex; align-items: center; padding: 2px 0; }
        .toggle { cursor: pointer; width: 16px; display: inline-block; user-select: none; color: #858585; }
        .toggle:hover { color: #fff; }
        .name { color: #9cdcfe; margin-right: 5px; }
        .type { color: #4ec9b0; margin-right: 5px; font-size: 0.9em; }
        .value { color: #ce9178; }
        .address { color: #808080; font-size: 0.8em; margin-left: 8px; }
        .error-text { color: #f48771; }

        .watch-item { display: flex; align-items: center; padding: 5px; border-bottom: 1px solid #3e3e42; }
        .watch-expr { font-family: Consolas, monospace; color: #9cdcfe; flex: 1; margin-left: 10px; }
        .watch-val { font-family: Consolas, monospace; color: #ce9178; margin-left: 10px; flex: 1; text-align: right; }
        .watch-controls { display: flex; gap: 5px; margin-right: 10px; }
        .icon-btn { background: #3e3e42; color: #d4d4d4; border: 1px solid #555; padding: 2px 8px; font-size: 12px; cursor: pointer; min-width: 24px; text-align: center; margin-top: 0; }
        .icon-btn:hover { background: #505050; }
        .remove-btn { color: #f48771; }

        #thread-list table { width: 100%; border-collapse: collapse; font-family: Consolas, monospace; font-size: 0.9em; }
        #thread-list th, #thread-list td { text-align: left; padding: 5px; border-bottom: 1px solid #3e3e42; }
        #thread-list th { color: #569cd6; }

        .lua-toolbar { display: flex; align-items: center; margin-top: 5px; gap: 10px; }
        .lua-log-item { margin-bottom: 8px; border-bottom: 1px solid #333; padding-bottom: 4px; }
        .lua-timestamp { color: #6a9955; font-size: 0.85em; margin-right: 8px; }
        .lua-code-input { color: #d4d4d4; white-space: pre-wrap; font-family: Consolas, monospace; }
        .lua-result { color: #ce9178; white-space: pre-wrap; margin-top: 2px; }

        .sprite-btn { background: #2d5a1e; color: #98c379; border: 1px solid #3e7a2e; padding: 1px 6px; font-size: 11px; cursor: pointer; margin-left: 6px; border-radius: 3px; }
        .sprite-btn:hover { background: #3e7a2e; }
        .sprite-preview-container { margin: 8px 0 8px 20px; padding: 10px; background: #2d2d30; border: 1px solid #3e3e42; border-radius: 4px; display: inline-block; position: relative; }
        .sprite-preview-container img { max-width: 512px; max-height: 512px; image-rendering: pixelated; background: repeating-conic-gradient(#808080 0% 25%, #404040 0% 50%) 50% / 16px 16px; }
        .sprite-preview-toolbar { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; font-size: 12px; color: #999; }
        .sprite-preview-toolbar button { font-size: 11px; padding: 2px 8px; margin-top: 0; }
        .sprite-preview-close { background: #a1260d !important; }
        .sprite-preview-close:hover { background: #c41616 !important; }
    </style>
</head>
<body>
    <h1 style="margin-bottom: 20px; font-size: 2em;">MetaMystia Debugger</h1>
    <div class="container">
        <!-- Process Info Panel -->
        <div class="panel" id="panel-process">
            <div class="panel-header">
                <div class="title-group" onclick="togglePanel('panel-process')">
                    <h2>Process Info</h2>
                </div>
                <button class="icon-btn" onclick="toggleFullscreen('panel-process')" title="Toggle Fullscreen">â›¶</button>
            </div>
            <div class="panel-content">
                <div id="process-info" style="font-family: Consolas, monospace; color: #4ec9b0;">Loading...</div>
            </div>
        </div>

        <!-- Scene Hierarchy Panel -->
        <div class="panel collapsed" id="panel-scene">
            <div class="panel-header">
                <div class="title-group" onclick="togglePanel('panel-scene')">
                    <h2>Scene Hierarchy</h2>
                </div>
                <button class="icon-btn" onclick="toggleFullscreen('panel-scene')" title="Toggle Fullscreen">â›¶</button>
            </div>
            <div class="panel-content">
                <div style="margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
                    <div style="display:flex; align-items:center; gap:5px;">
                        <label><input type="checkbox" id="scene-auto-refresh" onchange="toggleSceneAutoRefresh()" checked> Auto Refresh</label>
                        <input type="number" id="scene-refresh-interval" value="2000" style="width: 60px;" onchange="resetSceneTimer()"> ms
                    </div>
                    <button onclick="refreshSceneHierarchy()" style="font-size: 12px;">Refresh Now</button>
                </div>
                <div id="scene-list" style="margin-top: 10px; max-height: 400px; overflow-y: auto;"></div>
            </div>
        </div>

        <!-- Resources Search Panel -->
        <div class="panel collapsed" id="panel-resources">
            <div class="panel-header">
                <div class="title-group" onclick="togglePanel('panel-resources')">
                    <h2>Resources Search</h2>
                </div>
                <button class="icon-btn" onclick="toggleFullscreen('panel-resources')" title="Toggle Fullscreen">â›¶</button>
            </div>
            <div class="panel-content">
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="resource-class-name" placeholder="Full Class Name (e.g. GameData.Profile.DialogPackage)" onkeydown="if(event.key==='Enter') searchResources()">
                    <button onclick="searchResources()">Find Objects</button>
                </div>
                <div id="resource-list" style="margin-top: 10px; max-height: 400px; overflow-y: auto;"></div>
            </div>
        </div>

        <!-- Thread Pool Panel -->
        <div class="panel collapsed" id="panel-threads">
            <div class="panel-header">
                <div class="title-group" onclick="togglePanel('panel-threads')">
                    <h2>Thread Pool</h2>
                </div>
                <button class="icon-btn" onclick="toggleFullscreen('panel-threads')" title="Toggle Fullscreen">â›¶</button>
            </div>
            <div class="panel-content">
                <div id="thread-stats" style="margin-bottom: 10px; font-weight: bold; color: #4ec9b0;">Loading stats...</div>
                <div id="thread-list" style="max-height: 300px; overflow-y: auto;"></div>
                <div style="margin-top: 10px; display: flex; justify-content: space-between; align-items: center;">
                    <div style="display:flex; align-items:center; gap:5px;">
                        <label><input type="checkbox" id="thread-auto-refresh" onchange="toggleThreadAutoRefresh()" checked> Auto Refresh</label>
                        <input type="number" id="thread-refresh-interval" value="1000" style="width: 60px;" onchange="resetThreadTimer()"> ms
                    </div>
                    <button onclick="refreshThreads()" style="font-size: 12px;">Refresh Now</button>
                </div>
            </div>
        </div>

        <!-- Watch List Panel -->
        <div class="panel" id="panel-watch">
            <div class="panel-header">
                <div class="title-group" onclick="togglePanel('panel-watch')">
                    <h2>Watch List</h2>
                </div>
                <button class="icon-btn" onclick="toggleFullscreen('panel-watch')" title="Toggle Fullscreen">â›¶</button>
            </div>
            <div class="panel-content">
                <div style="display:flex; gap:5px;">
                    <input type="text" id="watch-input" placeholder="Add expression to watch..." onkeydown="if(event.key==='Enter') addWatch()">
                    <button onclick="addWatch()">Add</button>
                </div>
                <div id="watch-list" style="margin-top: 15px;"></div>
                <div style="margin-top: 10px; display: flex; justify-content: space-between; align-items: center;">
                    <div style="display:flex; align-items:center; gap:5px;">
                        <label><input type="checkbox" id="auto-refresh" onchange="toggleAutoRefresh()"> Auto Refresh</label>
                        <input type="number" id="watch-refresh-interval" value="1000" style="width: 60px;" onchange="resetWatchTimer()"> ms
                    </div>
                    <button onclick="refreshWatch()" style="font-size: 12px;">Refresh All</button>
                </div>
            </div>
        </div>

        <!-- Console Panel -->
        <div class="panel" id="panel-console">
            <div class="panel-header">
                <div class="title-group" onclick="togglePanel('panel-console')">
                    <h2>Console</h2>
                </div>
                <button class="icon-btn" onclick="toggleFullscreen('panel-console')" title="Toggle Fullscreen">â›¶</button>
            </div>
            <div class="panel-content">
                <input type="text" id="expr" placeholder="Enter expression..." onkeydown="if(event.key==='Enter') evalConsole()">
                <div style="margin-top: 5px;">
                    <button onclick="evalConsole()">Evaluate</button>
                    <button onclick="addConsoleToWatch()">Add to Watch</button>
                </div>
                <div id="console-output"></div>
            </div>
        </div>

        <!-- Lua Console Panel -->
        <div class="panel" id="panel-lua">
            <div class="panel-header">
                <div class="title-group" onclick="togglePanel('panel-lua')">
                    <h2>Lua Console</h2>
                </div>
                <button class="icon-btn" onclick="toggleFullscreen('panel-lua')" title="Toggle Fullscreen">â›¶</button>
            </div>
            <div class="panel-content">
                <textarea id="lua-expr" placeholder="Enter Lua script... (Ctrl+Enter to Run)" rows="5"></textarea>
                <div class="lua-toolbar">
                    <button onclick="evalLua()" title="Ctrl+Enter">Run Script</button>
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="lua-clear-input" style="width: auto; margin-right: 5px;"> Clear input after run
                    </label>
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="checkbox" id="lua-auto-refresh" checked style="width: auto; margin-right: 5px;"> Auto refresh old results
                    </label>
                    <button onclick="document.getElementById('lua-output').innerHTML=''" style="margin-left: auto; background-color: #a1260d;">Clear Output</button>
                </div>
                <div id="lua-output"></div>
            </div>
        </div>
    </div>

    <script>
        const token = "[[TOKEN]]";

        function togglePanel(id) {
            const panel = document.getElementById(id);
            panel.classList.toggle('collapsed');
        }

        function toggleFullscreen(id) {
            const panel = document.getElementById(id);
            panel.classList.toggle('fullscreen');
            // Ensure panel is expanded when fullscreen
            if (panel.classList.contains('fullscreen')) {
                panel.classList.remove('collapsed');
            }
        }

        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return String(text).replace(/[&<>"']/g, m => map[m]);
        }

        // --- Sprite Preview Logic ---
        function isSpriteType(typeName) {
            return typeName === 'Sprite' || typeName === 'UnityEngine.Sprite';
        }

        function createSpriteButton(expr) {
            const btn = document.createElement('button');
            btn.className = 'sprite-btn';
            btn.textContent = 'ðŸ–¼ Preview';
            btn.title = 'Preview Sprite as image';
            btn.onclick = function(e) {
                e.stopPropagation();
                previewSprite(expr, btn);
            };
            return btn;
        }

        async function previewSprite(expr, anchorElement) {
            // Remove existing preview if clicking again
            const existingPreview = anchorElement.parentElement.querySelector('.sprite-preview-container');
            if (existingPreview) {
                existingPreview.remove();
                return;
            }

            const container = document.createElement('div');
            container.className = 'sprite-preview-container';
            container.innerHTML = '<div style="color: #4ec9b0;">Loading sprite...</div>';

            // Insert after the current tree-item line
            const parentNode = anchorElement.closest('.tree-item') || anchorElement.parentElement;
            parentNode.parentElement.insertBefore(container, parentNode.nextSibling);

            try {
                const response = await fetch('/sprite-preview?token=' + token, {
                    method: 'POST',
                    body: expr
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    container.innerHTML = `<div class="error-text">Failed: ${escapeHtml(errorText)}</div>`;
                    return;
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const img = new Image();
                img.onload = function() {
                    const toolbar = document.createElement('div');
                    toolbar.className = 'sprite-preview-toolbar';
                    toolbar.innerHTML = `<span>${img.naturalWidth} Ã— ${img.naturalHeight}</span>`;

                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = 'â¬‡ Save';
                    downloadBtn.onclick = function() {
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'sprite_preview.png';
                        a.click();
                    };
                    toolbar.appendChild(downloadBtn);

                    const closeBtn = document.createElement('button');
                    closeBtn.className = 'sprite-preview-close';
                    closeBtn.textContent = 'âœ• Close';
                    closeBtn.onclick = function() { container.remove(); };
                    toolbar.appendChild(closeBtn);

                    container.innerHTML = '';
                    container.appendChild(toolbar);
                    container.appendChild(img);
                };
                img.src = url;
            } catch (e) {
                container.innerHTML = `<div class="error-text">Error: ${escapeHtml(e.message)}</div>`;
            }
        }

        function getTimestamp() {
            const now = new Date();
            return now.toLocaleTimeString() + '.' + String(now.getMilliseconds()).padStart(3, '0');
        }

        // --- Thread Logic ---
        let threadRefreshTimer = null;

        function toggleThreadAutoRefresh() {
            const cb = document.getElementById('thread-auto-refresh');
            if (cb.checked) {
                resetThreadTimer();
            } else {
                if (threadRefreshTimer) clearInterval(threadRefreshTimer);
            }
        }

        function resetThreadTimer() {
            if (threadRefreshTimer) clearInterval(threadRefreshTimer);
            const cb = document.getElementById('thread-auto-refresh');
            if (!cb.checked) return;

            const intervalInput = document.getElementById('thread-refresh-interval');
            let interval = parseInt(intervalInput.value) || 1000;
            if (interval < 100) interval = 100; // Minimum limit

            threadRefreshTimer = setInterval(refreshThreads, interval);
        }

        async function refreshThreads() {
            const statsDiv = document.getElementById('thread-stats');
            const listDiv = document.getElementById('thread-list');
            const procDiv = document.getElementById('process-info');

            try {
                const response = await fetch('/threads?token=' + token);
                if (response.ok) {
                    const data = await response.json();
                    statsDiv.textContent = data.Stats;

                    if (data.Process) {
                        procDiv.innerHTML = `
                            <div>Name: <span style="color:#ce9178">${data.Process.Name}</span> (ID: ${data.Process.Id})</div>
                            <div>Memory: <span style="color:#b5cea8">${data.Process.Memory}</span></div>
                            <div>Start Time: <span style="color:#569cd6">${data.Process.StartTime}</span></div>
                            <div>Real Time: <span style="color:#dcdcaa">${data.Process.RealTime}</span></div>
                            <div>Total Threads: <span style="color:#dcdcaa">${data.Process.Threads}</span></div>
                        `;
                    }

                    let html = '<table><thead><tr><th>ID</th><th>State</th><th>Priority</th><th>WaitReason</th></tr></thead><tbody>';
                    data.Threads.forEach(t => {
                        html += `<tr>
                            <td>${t.Id}</td>
                            <td>${t.State}</td>
                            <td>${t.Priority}</td>
                            <td>${t.WaitReason || '-'}</td>
                        </tr>`;
                    });
                    html += '</tbody></table>';
                    listDiv.innerHTML = html;
                } else {
                    statsDiv.textContent = 'Error fetching threads';
                }
            } catch (e) {
                statsDiv.textContent = 'Error: ' + e;
            }
        }

        // --- Tree View Logic ---
        function createTree(data, parentPath) {
            const container = document.createElement('div');

            // Root item
            const item = document.createElement('div');
            item.className = 'tree-item';

            const toggle = document.createElement('span');
            toggle.className = 'toggle';
            toggle.textContent = data.IsExpandable ? 'â–¶' : ' ';

            const content = document.createElement('span');

            const typeSpan = document.createElement('span');
            typeSpan.className = 'type';
            typeSpan.textContent = data.Type;

            const valSpan = document.createElement('span');
            valSpan.className = 'value';
            valSpan.textContent = data.Value;
            valSpan.title = 'Double click to edit';
            valSpan.style.cursor = 'text';
            valSpan.ondblclick = function() { enterEditMode(valSpan, parentPath); };

            content.appendChild(typeSpan);
            content.appendChild(document.createTextNode(' '));
            content.appendChild(valSpan);

            if (data.Address) {
                const addrSpan = document.createElement('span');
                addrSpan.className = 'address';
                addrSpan.textContent = `[${data.Address}]`;
                content.appendChild(addrSpan);
            }
            if (isSpriteType(data.Type)) {
                content.appendChild(createSpriteButton(parentPath));
            }
            if (data.Error) {
                content.innerHTML = `<span class="error-text">${data.Error}</span>`;
            }

            item.appendChild(toggle);
            item.appendChild(content);
            container.appendChild(item);

            // Children container
            const childrenDiv = document.createElement('div');
            childrenDiv.className = 'tree-node';
            childrenDiv.style.display = 'none';
            container.appendChild(childrenDiv);

            if (data.IsExpandable) {
                let loaded = false;
                toggle.onclick = async () => {
                    if (childrenDiv.style.display === 'none') {
                        childrenDiv.style.display = 'block';
                        toggle.textContent = 'â–¼';
                        if (!loaded) {
                            if (data.Members) {
                                renderMembers(data.Members, parentPath, childrenDiv);
                                loaded = true;
                            }
                        }
                    } else {
                        childrenDiv.style.display = 'none';
                        toggle.textContent = 'â–¶';
                    }
                };

                if (data.Members) {
                    renderMembers(data.Members, parentPath, childrenDiv);
                    loaded = true;
                    if (parentPath === data.Path) {
                        childrenDiv.style.display = 'block';
                        toggle.textContent = 'â–¼';
                    }
                }
            }

            return container;
        }

        function renderMembers(members, parentPath, container) {
            members.forEach(m => {
                const div = document.createElement('div');
                div.className = 'tree-node';

                const item = document.createElement('div');
                item.className = 'tree-item';

                const toggle = document.createElement('span');
                toggle.className = 'toggle';
                toggle.textContent = m.IsExpandable ? 'â–¶' : ' ';

                const content = document.createElement('span');

                const nameSpan = document.createElement('span');
                nameSpan.className = 'name';
                nameSpan.textContent = m.Name;

                const typeSpan = document.createElement('span');
                typeSpan.className = 'type';
                typeSpan.textContent = m.Type;

                const valSpan = document.createElement('span');
                valSpan.className = 'value';
                valSpan.textContent = m.Value;
                valSpan.title = 'Double click to edit';
                valSpan.style.cursor = 'text';

                let fullPath = parentPath;
                if (m.Name.startsWith('[')) fullPath += m.Name;
                else fullPath += '.' + m.Name;

                valSpan.ondblclick = function() { enterEditMode(valSpan, fullPath); };

                content.appendChild(nameSpan);
                content.appendChild(document.createTextNode(': '));
                content.appendChild(typeSpan);
                content.appendChild(document.createTextNode(' '));
                content.appendChild(valSpan);

                if (m.Address) {
                    const addrSpan = document.createElement('span');
                    addrSpan.className = 'address';
                    addrSpan.textContent = `[${m.Address}]`;
                    content.appendChild(addrSpan);
                }
                if (isSpriteType(m.Type)) {
                    content.appendChild(createSpriteButton(fullPath));
                }

                item.appendChild(toggle);
                item.appendChild(content);
                div.appendChild(item);

                const childContainer = document.createElement('div');
                childContainer.style.display = 'none';
                div.appendChild(childContainer);

                if (m.IsExpandable) {
                    let loaded = false;
                    toggle.onclick = async () => {
                        if (childContainer.style.display === 'none') {
                            toggle.textContent = 'â–¼';
                            childContainer.style.display = 'block';
                            if (!loaded) {
                                childContainer.textContent = 'Loading...';

                                const res = await fetchVal(fullPath);
                                childContainer.textContent = '';
                                if (res.ok) {
                                    if (res.data.Members) {
                                        renderMembers(res.data.Members, fullPath, childContainer);
                                    }
                                } else {
                                    childContainer.textContent = 'Error loading';
                                }
                                loaded = true;
                            }
                        } else {
                            toggle.textContent = 'â–¶';
                            childContainer.style.display = 'none';
                        }
                    };
                }

                container.appendChild(div);
            });
        }

        function enterEditMode(element, path) {
            const originalValue = element.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.value = originalValue;
            input.style.width = '150px';
            input.style.background = '#3c3c3c';
            input.style.color = '#ce9178';
            input.style.border = '1px solid #0e639c';
            input.style.padding = '2px';
            input.style.fontFamily = 'Consolas, monospace';

            let saved = false;
            function save() {
                if (saved) return;
                saved = true;
                const newValue = input.value;
                if (newValue === originalValue) {
                    element.textContent = originalValue;
                    return;
                }

                const expr = `${path} = ${newValue}`;
                element.textContent = 'Saving...';

                fetchVal(expr).then(res => {
                    if (res.ok) {
                        element.textContent = res.data.Value;
                    } else {
                        alert('Failed to set value: ' + res.error);
                        element.textContent = originalValue;
                    }
                });
            }

            input.onkeydown = function(e) {
                if (e.key === 'Enter') {
                    save();
                } else if (e.key === 'Escape') {
                    saved = true;
                    element.textContent = originalValue;
                }
            };

            input.onblur = function() {
                save();
            };

            element.textContent = '';
            element.appendChild(input);
            input.focus();
        }

        // Console Logic
        async function evalConsole() {
            const expr = document.getElementById('expr').value;
            const out = document.getElementById('console-output');
            out.innerHTML = 'Evaluating...';
            try {
                const res = await fetchVal(expr);
                out.innerHTML = '';
                if (res.ok) {
                    out.appendChild(createTree(res.data, expr));
                } else {
                    out.textContent = res.error;
                    out.className = 'error';
                }
            } catch (e) {
                out.textContent = 'Error: ' + e;
                out.className = 'error';
            }
        }

        async function fetchVal(expr) {
            try {
                const response = await fetch('/eval?token=' + token, { method: 'POST', body: expr });
                const text = await response.text();
                try {
                    const json = JSON.parse(text);
                    return { ok: true, data: json };
                } catch {
                    return { ok: false, error: text };
                }
            } catch (e) {
                return { ok: false, error: e.toString() };
            }
        }

        // Watch Logic
        let watches = JSON.parse(localStorage.getItem('watches') || '[]');
        let refreshTimer = null;

        function renderWatches() {
            const container = document.getElementById('watch-list');
            container.innerHTML = '';
            watches.forEach((w, idx) => {
                const div = document.createElement('div');
                div.className = 'watch-item';

                const val = w.lastValue !== undefined ? w.lastValue : '...';
                const color = w.isError ? '#f48771' : '#ce9178';
                const title = w.lastType || '';

                const escapedExpr = w.expr.replace(/'/g, "\\'").replace(/"/g, "&quot;");

                div.innerHTML = `
                    <div class="watch-controls">
                        <button class="icon-btn" onclick="sendToConsole('${escapedExpr}')" title="Edit in Console">âœŽ</button>
                        <button class="icon-btn remove-btn" onclick="removeWatch(${idx})" title="Remove">X</button>
                    </div>
                    <span class="watch-expr" title="${w.expr}">${w.expr}</span>
                    <span class="watch-val" id="val-${idx}" style="color:${color}" title="${title}">${val}</span>
                `;
                container.appendChild(div);
            });
            localStorage.setItem('watches', JSON.stringify(watches));
        }

        function addWatch(optExpr) {
            const input = document.getElementById('watch-input');
            const expr = optExpr || input.value.trim();
            if (expr) {
                watches.push({ expr: expr });
                if (!optExpr) input.value = '';
                renderWatches();
            }
        }

        function addConsoleToWatch() {
            const expr = document.getElementById('expr').value.trim();
            if (expr) addWatch(expr);
        }

        function sendToConsole(expr) {
            const input = document.getElementById('expr');
            input.value = expr;
            const panel = document.getElementById('panel-console');
            if (panel.classList.contains('collapsed')) togglePanel('panel-console');
            input.focus();
        }

        function removeWatch(idx) {
            watches.splice(idx, 1);
            renderWatches();
        }

        async function refreshWatch() {
            for (let i = 0; i < watches.length; i++) {
                const el = document.getElementById(`val-${i}`);
                if (el) {
                    const res = await fetchVal(watches[i].expr);
                    if (res.ok) {
                        el.textContent = res.data.Value;
                        el.style.color = '#ce9178';
                        el.title = res.data.Type;

                        watches[i].lastValue = res.data.Value;
                        watches[i].lastType = res.data.Type;
                        watches[i].isError = false;
                    } else {
                        el.textContent = 'Error';
                        el.style.color = '#f48771';

                        watches[i].lastValue = 'Error';
                        watches[i].isError = true;
                    }
                }
            }
        }

        function toggleAutoRefresh() {
            const cb = document.getElementById('auto-refresh');
            if (cb.checked) {
                resetWatchTimer();
            } else {
                if (refreshTimer) clearInterval(refreshTimer);
            }
        }

        function resetWatchTimer() {
            if (refreshTimer) clearInterval(refreshTimer);
            const cb = document.getElementById('auto-refresh');
            if (!cb.checked) return;

            const intervalInput = document.getElementById('watch-refresh-interval');
            let interval = parseInt(intervalInput.value) || 1000;
            if (interval < 100) interval = 100;

            refreshTimer = setInterval(refreshWatch, interval);
        }

        let currentSearchResults = [];

        async function searchResources() {
            const className = document.getElementById('resource-class-name').value;
            const list = document.getElementById('resource-list');
            list.innerHTML = '<div style="color: #4ec9b0;">Searching...</div>';

            try {
                const response = await fetch(`/?token=${token}&action=search_resources&className=${encodeURIComponent(className)}`);
                const data = await response.json();

                if (data.error) {
                    list.innerHTML = `<div class="error-text">${data.error}</div>`;
                    return;
                }

                if (data.length === 0) {
                    list.innerHTML = '<div style="color: #808080;">No objects found.</div>';
                    return;
                }

                currentSearchResults = data;
                let html = `<div style="color: #d4d4d4; margin-bottom: 5px;">Found ${data.length} objects:</div>`;
                html += '<table style="width: 100%; border-collapse: collapse; font-family: Consolas, monospace; font-size: 0.9em;">';
                html += '<tr><th style="text-align: left; color: #569cd6;">Action</th><th style="text-align: left; color: #569cd6;">Index</th><th style="text-align: left; color: #569cd6;">Name</th><th style="text-align: left; color: #569cd6;">Address</th></tr>';

                data.forEach((item, index) => {
                    html += `<tr>
                        <td><button class="icon-btn" onclick="selectResource(${index})" title="Load FromAddress expression">âœŽ</button></td>
                        <td style="color: #b5cea8;">${index}</td>
                        <td style="color: #ce9178;">${item.name}</td>
                        <td style="color: #808080;">${item.address}</td>
                    </tr>`;
                });
                html += '</table>';
                list.innerHTML = html;
            } catch (e) {
                list.innerHTML = `<div class="error-text">Error: ${e.message}</div>`;
            }
        }

        function selectResource(index) {
            if (index < 0 || index >= currentSearchResults.length) return;

            const item = currentSearchResults[index];
            const expr = '$debug.FromAddress("' + item.className + '", "' + item.address + '")';

            const input = document.getElementById('expr');
            input.value = expr;
            input.focus();
        }

        // --- Scene Hierarchy Logic ---
        let sceneRefreshTimer = null;

        function toggleSceneAutoRefresh() {
            const cb = document.getElementById('scene-auto-refresh');
            if (cb.checked) {
                resetSceneTimer();
            } else {
                if (sceneRefreshTimer) clearInterval(sceneRefreshTimer);
            }
        }

        function resetSceneTimer() {
            if (sceneRefreshTimer) clearInterval(sceneRefreshTimer);
            const cb = document.getElementById('scene-auto-refresh');
            if (!cb.checked) return;

            const intervalInput = document.getElementById('scene-refresh-interval');
            let interval = parseInt(intervalInput.value) || 2000;
            if (interval < 500) interval = 500; // Minimum limit

            sceneRefreshTimer = setInterval(refreshSceneHierarchy, interval);
        }

        async function refreshSceneHierarchy() {
            const listDiv = document.getElementById('scene-list');
            // Don't clear content if auto-refreshing to avoid flicker, just update
            if (!sceneRefreshTimer && listDiv.innerHTML === '') listDiv.innerHTML = 'Loading...';

            try {
                const response = await fetch('/scene-hierarchy?token=' + token);
                if (response.ok) {
                    const scenes = await response.json();

                    // Simple diff check could be added here, but for now we rebuild
                    // To preserve state (expanded nodes), we would need a more complex logic
                    // For now, let's just rebuild.

                    listDiv.innerHTML = '';
                    scenes.forEach(scene => {
                        const sceneDiv = document.createElement('div');
                        sceneDiv.style.marginBottom = '10px';

                        const header = document.createElement('div');
                        header.style.fontWeight = 'bold';
                        header.style.color = '#569cd6';
                        header.textContent = `${scene.name} (${scene.path}) [${scene.isLoaded ? 'Loaded' : 'Unloaded'}]`;
                        sceneDiv.appendChild(header);

                        if (scene.objects && scene.objects.length > 0) {
                            const objList = document.createElement('div');
                            objList.style.marginLeft = '20px';
                            scene.objects.forEach(obj => {
                                const div = document.createElement('div');
                                div.className = 'tree-item';

                                const btn = document.createElement('button');
                                btn.className = 'icon-btn';
                                btn.textContent = 'âœŽ';
                                btn.title = 'Send to Console';
                                btn.style.marginRight = '5px';
                                btn.onclick = function() {
                                    const expr = '$debug.FromAddress("UnityEngine.GameObject", "' + obj.address + '")';
                                    const input = document.getElementById('expr');
                                    input.value = expr;
                                    input.focus();
                                };

                                const nameSpan = document.createElement('span');
                                nameSpan.className = 'name';
                                nameSpan.textContent = obj.name;
                                nameSpan.style.color = '#ce9178';

                                const addrSpan = document.createElement('span');
                                addrSpan.className = 'address';
                                addrSpan.textContent = '[' + obj.address + ']';

                                div.appendChild(btn);
                                div.appendChild(nameSpan);
                                div.appendChild(addrSpan);

                                if (obj.hasChildren) {
                                     const childSpan = document.createElement('span');
                                     childSpan.style.color = '#808080';
                                     childSpan.textContent = ' (has children)';
                                     div.appendChild(childSpan);
                                }

                                objList.appendChild(div);
                            });
                            sceneDiv.appendChild(objList);
                        } else {
                            const empty = document.createElement('div');
                            empty.style.marginLeft = '20px';
                            empty.style.color = '#808080';
                            empty.textContent = '(No root objects)';
                            sceneDiv.appendChild(empty);
                        }
                        listDiv.appendChild(sceneDiv);
                    });
                } else {
                    listDiv.textContent = 'Error fetching scenes';
                }
            } catch (e) {
                listDiv.textContent = 'Error: ' + e;
            }
        }

        // --- Lua Console Logic ---
        async function evalLua() {
            const input = document.getElementById('lua-expr');
            const expr = input.value;
            if (!expr.trim()) return;

            const out = document.getElementById('lua-output');
            const time = getTimestamp();

            // Create container for this log entry
            const entryDiv = document.createElement('div');
            entryDiv.className = 'lua-log-item';

            const header = `<div><span class="lua-timestamp">[${time}]</span><span style="color: #6a9955;"> &gt;</span></div><div class="lua-code-input">${escapeHtml(expr)}</div>`;
            entryDiv.innerHTML = header;

            try {
                const res = await fetch('/eval-lua?token=' + token, { method: 'POST', body: expr });
                const text = await res.text();
                entryDiv.innerHTML += `<div class="lua-result">${escapeHtml(text)}</div>`;

                // Clear input if checkbox is checked
                if (document.getElementById('lua-clear-input').checked) {
                    input.value = '';
                    autoResizeTextarea(input);
                }
            } catch(e) {
                entryDiv.innerHTML += `<div class="error-text">Error: ${e.message}</div>`;
            }

            // Auto refresh: keep only the latest result if enabled
            if (document.getElementById('lua-auto-refresh').checked) {
                out.innerHTML = '';
            }

            // Prepend result (add to top)
            if (out.firstChild) {
                out.insertBefore(entryDiv, out.firstChild);
            } else {
                out.appendChild(entryDiv);
            }
        }

        // Ctrl+Enter shortcut for Lua
        const luaTextarea = document.getElementById('lua-expr');
        luaTextarea.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                evalLua();
                event.preventDefault();
            }
        });

        // Auto-resize textarea
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
        luaTextarea.addEventListener('input', function() {
            autoResizeTextarea(this);
        });
        // Initialize height
        autoResizeTextarea(luaTextarea);

        // Init
        renderWatches();
        refreshWatch();
        refreshThreads();
        toggleAutoRefresh();
        toggleThreadAutoRefresh();
        toggleSceneAutoRefresh();
    </script>
</body>
</html>
